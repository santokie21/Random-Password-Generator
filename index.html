<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="password" />
        <img src="images/copy.png" alt="copy" onclick="copyPassword()" />
      </div>
      <button onclick="createPassword()">
        <img src="images/generate.png" alt="generate" />Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
